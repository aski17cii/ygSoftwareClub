<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>학사 일정</h1>

    <div id='calendar'>
        <p id="day">2022년 7월</p>
        <input type="button" id="leftbtn" value="←">

        <table border="1">
            <th>일</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th>토</th>
            <tr><!-- 첫번째 줄 시작 -->
                <td id="n0"></td>
                <td id="n1"></td>
                <td id="n2"></td>
                <td id="n3"></td>
                <td id="n4"></td>
                <td id="n5"></td>
                <td id="n6"></td>
            </tr><!-- 첫번째 줄 끝 -->
            <tr><!-- 두번째 줄 시작 -->
                <td id="n7"></td>
                <td id="n8"></td>
                <td id="n9"></td>
                <td id="n10"></td>
                <td id="n11"></td>
                <td id="n12"></td>
                <td id="n13"></td>
            </tr><!-- 두번째 줄 끝 -->
            <tr><!-- 세번째 줄 시작 -->
                <td id="n14"></td>
                <td id="n15"></td>
                <td id="n16"></td>
                <td id="n17"></td>
                <td id="n18"></td>
                <td id="n19"></td>
                <td id="n20"></td>
            </tr><!-- 세번째 줄 끝 -->
            <tr><!-- 네번째 줄 시작 -->
                <td id="n21"></td>
                <td id="n22"></td>
                <td id="n23"></td>
                <td id="n24"></td>
                <td id="n25"></td>
                <td id="n26"></td>
                <td id="n27"></td>
            </tr><!-- 네번째 줄 끝 -->
            <tr><!-- 다섯번째 줄 시작 -->
                <td id="n28"></td>
                <td id="n29"></td>
                <td id="n30"></td>
                <td id="n31"></td>
                <td id="n32"></td>
                <td id="n33"></td>
                <td id="n34"></td>
            </tr><!-- 다섯번째 줄 끝 -->
            <tr><!-- 여섯번째 줄 시작 -->
                <td id="n35"></td>
                <td id="n36"></td>
                <td id="n37"></td>
                <td id="n38"></td>
                <td id="n39"></td>
                <td id="n40"></td>
                <td id="n41"></td>
            </tr><!-- 여섯번째 줄 끝 -->
        </table>
    </div>
    <p id="schedule">

    </p>
    

    <script src="script.js"></script>
</body>
</html>
